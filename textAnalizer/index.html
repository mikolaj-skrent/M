<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textArea</title>
    <link href="style.css" rel="stylesheet">
</head>

<!-- Stwórz stronę z polem tekstowym, do którego można wpisać tekst i po kliknięciu przycisku aplikacja wyświetli:-->

<!-- 1. liczbę znaków - osobno ze spacjami i bez -->
<!-- 2. liczbę słów -->
<!-- 3. najdłuższe słowo -->
<!-- 4. średnią długość słowa -->
<!-- 5. procent wielkich liter w tekście -->
<!-- 6. czas czytania, zakładając 200 słów na minutę -->


<body>
    <textarea cols="50" rows="10" placeholder="Tutaj wpisz tekst do analizy..." id="user-input"></textarea>
    <br>
    <button onclick="analyzeText()">Analizuj</button>

    <p>liczba słów: <span id="count-words"></span></p>
    <p>liczba znaków: <span id="count-signs-with-spaces"></span></p>
    <p>liczba znaków bez spacji: <span id="count-signs-without-spaces"></span></p>
    <p>Szacowany czas czytania: <span id="read-speed"></span></p>
    <p>Ilość dużych liter: <span id="bigLettersAmount"></span></p>
    <p>Najdłuższe słowo: <span id="longestWord"></span></p>
    

    <script src="scrypt.js"></script>
</body>

</html>
